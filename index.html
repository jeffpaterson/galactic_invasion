<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Galactic Invasion</title>
<style>
    canvas {
      position: absolute;
      top: 0px;
      left: 0px;
      background: transparent;
    }
    #background {
      z-index: -2;
    }
    #main {
      z-index: -1;
    }
    #ship {
      z-index: 0;
    }

  .score {
    position: absolute;
    top: 5px;
    left: 480px;
    color: #FF7F00;
    font-family: Helvetica, sans-serif;
    cursor: default;
  }
  .game-over {
    position: absolute;
    top: 100px;
    left: 210px;
    color: #FF7F00;
    font-family: Helvetica, sans-serif;
    font-size: 30px;
    cursor: default;
    display: none;
  }
  .game-over span {
    font-size: 20px;
    cursor: pointer;
    position: relative;
    left: 50px;
  }
  .game-over span:hover {
    color: #FFD700;
  }
</style>
</head>

<body>
  <!-- The canvas for background scrolling -->
  <canvas id="background" width="600" height="360">Sorry, this game requires a newer brower that supports the canvas element.</canvas>
  
  <!-- the canvas for all enemy ships and bullets -->
  <canvas id="main" width="600" height="360">
  </canvas>

  <!-- the canvas the player's ship uses (movement limited to bottom quarter of screen) -->
  <canvas id="ship" width="600" height="360">
  </canvas>

  <div class="score">SCORE: <span id="score"></span></div>
  <div class="game-over" id="game-over">GAME OVER<p><span onclick="game.restart()">Restart</span></p></div>
  <script src="galactic.js"></script>
</body>
</html>
